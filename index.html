<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="cabecalho">
        <img src="assets/img/Vector.png" alt="logo alura">
        <h1> Desafio Decodificador de texto</h1>
    </header>

    <div class="container">

        <div class="form">
            <form action="#">
                <div class="campo">
                    <div class="campo_box">
                        <textarea id="campo_box_texto" rows="10" placeholder="Digite o texto aqui"></textarea>
                        <img src="assets/img/zondicons--exclamation-solid.svg" alt="The writer">
                        <p> Apenas letras min√∫sculas e sem acento.</p>
                    </div>
                    <div id="output">
                        <img src="assets/img/undraw_file_searching_re_3evy.svg" alt="The search">
                        <h2>Nenhuma mensagem encontrada</h2>
                        <span>Digite um texto que deseja criptografar ou descriptografar.</span>
                    </div>

                </div>
                <div class="button">
                    <button onclick="criptografar()" class="button__botaoCriptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="button__botaoDescriptografar">Descriptografar</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="rodape">
        <div class="icons">
            <a href="https://www.instagram.com/felipe.chl/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://github.com/Felipechavesl"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/felipe-chaves-lima/"><ion-icon name="logo-linkedin"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Felipe Chaves</h3>
    </footer>
    <script src="assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
